{% load static %}
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <!--<link rel='stylesheet' type='text/css' media='screen' href='../static/register.css'>-->

    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function sendForm() {
            if ($('#password').val() != $('#repeat_password').val()) {
                alert('Las contraseñas no son iguales');
                return false;
            }

            $.ajax({
                type: "POST",
                url: window.location.origin +"/addUser/",
                data: JSON.stringify({
                    'username': $('#username').val(), 'first_name': $('#name').val(),
                    'last_name': $('#last_name').val(), 'password': $('#password').val(), 'email': $('#email').val()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    alert("Usuario registrado: " + $('#username').val());
                    window.location = window.location.origin +"/login/";
                },
                failure: function (errMsg) {
                    alert("Se presentó un error al adicionar el usuario");
                }
            });
            return false;
        }
    </script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>

<body>
    <article class="card-body mx-auto h-100 d-flex flex-column justify-content-center">
        <form class="shadow p-3 mb-5 bg-dark rounded" action="" method="POST" onsubmit="return sendForm();">
            <div class="form-group text-white">
                <p class="text-center title"> <strong>REGISTRO</strong> </p>
            </div>
            <div class="form-group input-group">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Usuario" type="text" id="username" required="true">
                </div>

                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" placeholder="Crear contraseña" type="password" id="password" required="true">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Repetir contraseña" type="password" id="repeat_password" required="true">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control" placeholder="Nombre" type="text" id="name" required="true">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="" class="form-control" placeholder="Apellido" type="text" id="last_name" required="true">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="" class="form-control" placeholder="Correo electrónico" type="email" id="email" required="true">
            </div>

            <div class="form-group">
                <button type="submit" class="btn-white btn ml-1 mt-4 px-5"> Registrar </button>
                <button type="reset" class="btn btn-danger float-right mr-1 mt-4 px-5"> Cancelar
                </button>
            </div>
            <div class="form-group text-white">
                <p class="text-center">Tienes una cuenta? <strong><a class="text-white" href="../login/"
                            id='login'>Logueate</a></strong> </p>
            </div>
        </form>
    </article>
</body>

</html>
